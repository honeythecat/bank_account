<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank World</title>
  </head>
  <body>
  <div class="container">
    <h1>Bank Account</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add your customer name:</h2>
        <form id="new-account">
          <div class="form-group">
            <label for="customer-name">Name</label>
            <input type="text" class="form-control" id="customer-name">
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <input type="text" class="form-control" id="initial-deposit">
          </div>

          <button type="submit" class="btn">Create Bank Account</button>
        </form>


        <div class="row">
          <div class="col-md-6">
            <h2>Deposit Money</h2>
            <form id="account">
              <div class="form-group">
                <label for="deposit">Deposit</label>
                <input type="text" class="form-control" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdraw">Withdraw Money</label>
                <input type="text" class="form-control" id="withdraw">
              </div>

              <button type="submit" class="btn">Submit</button>
            </form>
        <h2>Bank Accounts</h2>
            <ul id="contacts">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank World</title>
  </head>
  <body>
  <div class="container">
    <span class=center><h1>Bank Account</h1></span>

    <div class="column">
      <div class="col-md-6">
        <div class ="create-account">
          <h2>Add your customer name:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="customer-name">Name</label>
              <input type="text" class="form-control" id="customer-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>

            <button type="submit" class="btn">Create Bank Account</button>
          </form>
        </div>
      </div>
    </div>

    <div class="column">
    <div class ="col-md-6">
      <div id="add-deposit">
          <h2>Deposit or withdraw money</h2>
        <form id="account">
          <div class="form-group">
            <label for="deposit">Deposit</label>
            <input type="text" class="form-control" id="deposit">
          </div>
          <div class="form-group">
            <label for="withdraw">Withdraw Money</label>
            <input type="text" class="form-control" id="withdraw">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
        <hr>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="account-balance">
      <h2><span class="customer-name"></span>'s Balance!</h2>
      <p><span class="result"></span><p>
    </div>
  </div>
  </div>
  </div>
  </body>
</html>
